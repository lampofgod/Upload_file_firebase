  <section class="login-content">

    <div class="login-box">
      <form (ngSubmit)="addDetailUser(detailForm)" (ngSubmit)="signup()" #detailForm="ngForm" class="login-form" [formGroup]="form" >
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>Register</h3>
        
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input class="form-control" formControlName="username" type="text" placeholder="Enter your username" id="username" autofocus ngModel [(ngModel)]="user.username">
          </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input class="form-control" formControlName="email" type="email" placeholder="Enter your Email" id="email" autofocus ngModel [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" formControlName="password" type="password" placeholder="Password" id="password" ngModel [(ngModel)]="user.password">
          </div>
      
        <div class="form-group">
          <label class="control-label">Confirm Password</label>
          <input class="form-control" formControlName="cpassword" type="password" placeholder="Confirm Password">
        </div>
